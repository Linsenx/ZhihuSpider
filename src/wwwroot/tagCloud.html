<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Spiderman for Zhihu - DataCenter</title>
  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">
  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<header class="am-topbar">
  <h1 class="am-topbar-brand">
    <a href="#">Spiderman</a>
  </h1>
  <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
    <ul class="am-nav am-nav-pills am-topbar-nav">
        <li><a href="/">任务队列</a></li>
        <li class="am-active"><a href="/center">数据中心</a></li>
    </ul>
  </div>
</header>

<div class="am-container">
  <ol class="am-breadcrumb">
    <li><a href="#" class="am-icon-home">数据中心</a></li>
    <li><a href="#">分类</a></li>
    <li><a href="/center">爱好标签云</a></li>
    <li class="tagCloudUsername"></li>
  </ol>

  <div class="am-panel am-panel-default">
      <div class="am-panel-hd">
        <h3 class="am-panel-title">标签云 (用户ID: <a class="tagCloudUsername"></a>)</h3>
      </div>
      <div class="am-g">
          <div class="am-u-sm-8">
              <div id="tagCloudCanvas"></div>
          </div>
          <div class="am-u-sm-4">
            <br>
            <b>回答数TOP10排行</b>
            <ul id="tagCloudTop10" class="am-list am-list-static am-list-border am-list-striped" style="font-size:14px;">
              <li>......</li>
            </ul>
          </div>
      </div>
      <div class="am-panel-footer">*注 : 标签在标签云中的显示大小越大，说明该用户回答此类问题次数越多</div>
    </div>
</div>

<footer class="footer">
  A Simple Zhihu Spider<br>
  Spiderman build by <a>Node.js</a> powered by <a>NightCats</a><br>
</footer>

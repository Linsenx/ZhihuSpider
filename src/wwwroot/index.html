<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Spiderman for Zhihu - Home</title>
  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">
  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<header class="am-topbar">
  <h1 class="am-topbar-brand">
    <a href="#">Spiderman</a>
  </h1>
  <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
    <ul class="am-nav am-nav-pills am-topbar-nav">
        <li class="am-active"><a href="/">任务队列</a></li>
        <li><a href="/center">数据中心</a></li>
      </ul>
  </div>
</header>

<!-- 操作列表 -->
<div class="am-container">
  <div class="am-margin-bottom-sm am-fr">
    <div class="am-form-inline">
      <span class="am-form-icon">
        <i class="am-icon-user-secret"></i>
        <input  id="targetUserID" type="text" class="am-form-field" placeholder="输入用户ID 新建/删除 任务" value="">
      </span>
      <button id="addNewTask" class="am-btn am-btn-primary" data-am-loading="{spinner: 'cog', loadingText: '提交中...'}">新建任务</button>
      <button id="rmOneTask" class="am-btn am-btn-danger" data-am-loading="{spinner: 'circle-o-notch', loadingText: '加载中...', resetText: '加载过了'}">删除任务</button>
    </div>
  </div>
  <div class="am-cf"></div>
  <div class="am-panel am-panel-default">
    <div class="am-panel-hd">
      <h3 class="am-panel-title">当前队列</h3>
    </div>
    <div class="am-panel-bd">    
      <ul id="taskList" class="am-list am-list-static am-list-border am-list-striped">
        <!-- <li>用户爱好采集 -> excited-vczh<span class="am-badge am-badge-danger"><i class="am-icon-refresh am-icon-spin"></i>  {{task_now}}/{{task_all}}</span></li> -->
        <li>1.Task Free</li>
        <li>2.Task Free</li>
        <li>3.Task Free</li>
        <li>4.Task Free</li>
        <li>5.Task Free</li>
        <li>6.Task Free</li>
        <li>7.Task Free</li>
        <li>8.Task Free</li>
        <li>9.Task Free</li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  A Simple Zhihu Spider<br>
  Spiderman build by <a>Node.js</a> powered by <a>NightCats</a><br>
</footer>
